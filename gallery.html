<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE"">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon for the browser tab -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <!-- External JavaScript files for functionality -->
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="metadata.js"></script>
    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="styles.css">

    <title>SBHS Museum</title>
</head>

<body>
    <!-- Page container -->
    <div class="container">
        <!-- Background filler elements (possibly for design) -->
        <div id="backgroundFiller1"></div>
        <div id="backgroundFiller2"></div>
        <!-- Navigation section -->
        <div class="navDiv" id="navDiv">
            <!-- Logo and home page link -->
            <div class="logoDiv">
                <img id="logo" src="/images/logo.png" onclick="homePage()">
            </div>
            <div class="bottomNav">
                <!-- Navigation links -->
                <div class="aboutLinkDiv">
                    <a id="aboutLink" href="index.html">Home</a>
                </div>
                <div class="galleryLinkDiv">
                    <a id="galleryLink" href="gallery.html">Gallery</a>
                </div>
                <div class= "searchLinkDiv">
                    <a id="searchLink" href="search.html">Catalogue</a>
                </div>
                <div class="contactLinkDiv">
                    <a id="contactLink" href="contact.html">Contact</a>
                </div>
            </div>
        </div>

        <!-- Gallery section -->
        <div class="itemsDiv">
            <h1 class="pageHeading">Gallery</h1>
            <!-- Unordered list for gallery items -->
            <ul class="gallery"></ul>
            <!-- Fullscreen image viewer -->
            <div class="fullscreenImage">
                <!-- Cells for displaying the fullscreen image -->
                <div id="cell1">
                    <!-- Close icon -->
                    <i class="closeIcon">x</i>
                </div>
                <div id="cell2">
                    <!-- Left arrow for navigating images -->
                    <i class="arrow arrowLeft">◄</i>
                </div>
                <div id="cell3">
                    <!-- Image container -->
                    <img src="" id="galleryImage" alt="Full Screen Image">
                </div>
                <div id="cell4">
                    <!-- Right arrow for navigating images -->
                    <i class="arrow arrowRight">►</i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
